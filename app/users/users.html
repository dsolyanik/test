<div style="font-size: large; margin-top: 5%; margin-left: 10%"><p>Manage users:</p></div>
<table class="table table-striped" align="center" style="width: 80%;">
    <thead>
    <tr>
        <th>Name</th>
        <th>Permissions</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody ng-repeat="item in collection">

    <tr>
        <td ng-bind="item.username"></td>
        <td ng-bind="item.permissions"></td>
        <td>
            <button data-toggle="modal" data-target="#createUser" type="button" class="btn btn-info" ng-click="tempUser.username = item.username; tempUser.permissions = item.permissions; tempUser.edit = true;">
                <span class="glyphicon glyphicon-cog"></span>
            </button>
            <button type="button" class="btn btn-danger" ng-click="removeUser(item.username)">
                <span class="glyphicon glyphicon-remove-sign"></span>
            </button>
        </td>
    </tr>

    </tbody>
</table>

<button data-toggle="modal" data-target="#createUser" style="float: right; margin-right: 5%; width: 50px; height: 50px; padding: 10px 16px; font-size: 18px; line-height: 1.33; border-radius: 25px;"
        type="button" class="btn btn-success btn-circle btn-xl" ng-click="tempUser.username = ''; tempUser.permissions = ''; tempUser.edit = false" ><i class="glyphicon glyphicon-plus"></i></button>

<!-- Modal -->
<div id="createUser" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Create new user</p>
                <label for="username">
                    User name
                </label>
                <div>
                    <input ng-if="!tempUser.edit" ng-model="tempUser.username" type="text" class="form-control" id="username" placeholder="Enter user name" name="username" required>
                    <input ng-if="tempUser.edit" ng-model="tempUser.username" type="text" class="form-control"  placeholder="Enter user name" name="username" required readonly>
                </div>
                <br>
                <label for="permissions">
                    Permissions
                </label>
                <div>
                    <input ng-model="tempUser.permissions" type="text" class="form-control" id="permissions" placeholder="Enter permissions" name="permissions" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-if="!tempUser.edit" type="button" class="btn btn-default" data-dismiss="modal" ng-click="addUser()">Add</button>
                <button ng-if="tempUser.edit" type="button" class="btn btn-default" data-dismiss="modal" ng-click="editUser()">Edit</button>
            </div>
        </div>

    </div>
</div>
